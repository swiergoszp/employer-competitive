    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css"/>

</head>
<body>

<header class="container">

    <div class="row">
        
        <div class="text-center col-lg-4 col-md-6 col-sm-12">
            <h1 class="name">Paul Swiergosz</h1>
        </div>
        
        <div class="align-self-center col-lg-3 offset-lg-5 col-md-4 offset-md-2 col-sm-12">          
            <nav class="justify-content-center navbar navbar-light navbar-expand">
                <ul class="text-center navbar-nav">
                    <li class="navbar-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>

                    <span class="border-left"></span>
                    
                    <li class="navbar-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>

                    <span class="border-right"></span>
                    
                    <li class="navbar-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</header>

<main>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-12">

                <section class="container">

                    <div class="row">
                        <div class="col">
                            <h1 class="head">Contact</h1>
                        </div>
                    </div>

                    <hr class="my-4">

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="ex. Peter Quill">
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Text Here" rows="3"></textarea>
                        </div>

                        <br>

                        <div>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </form>

                </section>
        
            </div>

        </div>

    </div>

</main>

<footer class="position-sticky"> 

    <div class="row">
        <div class="col">
            <p class="text-center">Copyright&#169</p>
